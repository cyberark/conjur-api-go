services:
  postgres:
    image: postgres:15
    environment:
      # To avoid the following error:
      #
      #   Error: Database is uninitialized and superuser password is not
      #   specified.  You must specify POSTGRES_PASSWORD for the superuser. Use
      #   "-e POSTGRES_PASSWORD=password" to set it in "docker run".
      #
      #   You may also use POSTGRES_HOST_AUTH_METHOD=trust to allow all
      #   connections without a password. This is *not* recommended. See
      #   PostgreSQL documentation about "trust"
      POSTGRES_HOST_AUTH_METHOD: trust

  conjur:
    image: ${REGISTRY_URL:-docker.io}/cyberark/conjur:edge
    command: server -a conjur
    environment:
      DATABASE_URL: postgres://postgres@postgres/postgres
      CONJUR_DATA_KEY:
      RAILS_ENV: development
    depends_on:
      - postgres

  cli5:
    image: cyberark/conjur-cli:5
    environment:
      CONJUR_APPLIANCE_URL: http://conjur
      CONJUR_ACCOUNT: conjur

  test-1.21:
    build:
      context: .
      args:
        FROM_IMAGE: "golang:1.21"
    ports:
      - 8080
    depends_on:
      - conjur
    volumes:
      - ./output:/conjur-api-go/output
    environment:
      CONJUR_DATA_KEY:
      CONJUR_APPLIANCE_URL: http://conjur
      CONJUR_ACCOUNT: conjur
      CONJUR_AUTHN_LOGIN: admin
      CONJUR_AUTHN_API_KEY:
      GO_VERSION:

  test-1.22:
    build:
      context: .
      args:
        FROM_IMAGE: "golang:1.22"
    ports:
      - 8080
    depends_on:
      - conjur
    volumes:
      - ./output:/conjur-api-go/output
    environment:
      CONJUR_DATA_KEY:
      CONJUR_APPLIANCE_URL: http://conjur
      CONJUR_ACCOUNT: conjur
      CONJUR_AUTHN_LOGIN: admin
      CONJUR_AUTHN_API_KEY:
      GO_VERSION:

  dev:
    build:
      context: .
      args:
        FROM_IMAGE: "golang:1.22"
    ports:
      - 8080
    depends_on:
      - conjur
    volumes:
      - .:/conjur-api-go
    environment:
      CONJUR_DATA_KEY:
      CONJUR_APPLIANCE_URL: http://conjur
      CONJUR_ACCOUNT: conjur
      CONJUR_AUTHN_LOGIN: admin
      CONJUR_AUTHN_API_KEY:
    entrypoint: sleep
    command: infinity
  
  jwt-server:
    image: "ghcr.io/stackitcloud/fake-jwt-server:v0.1.1"
    ports:
      - 8008
    environment:
      ISSUER: "jwt-server"
      AUDIENCE: "conjur"
      SUBJECT: "test-workload"
      EMAIL: "workload@example.com"
